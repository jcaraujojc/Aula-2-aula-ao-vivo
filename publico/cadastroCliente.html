<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro de cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            border: 2px solid rgb(173, 208, 196);
            border-radius: 25px;
            background-color: rgb(173, 208, 196);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .btn-primary {
            background-color: green;
            border: green;
        }
    </style>
</head>

<body>
    <div class="container border mt-5">
        <form method="GET" action='/cadastrarCliente'>
            <legend style="text-align: center; margin-top: 30px;">Cadastro de cliente</legend>
            <div class="mt-2 mb-3">
                <label for="usuario" class="form-label">Nome de Usuário:</label>
                <input type="text" class="form-control" placeholder="Informe o seu nome de usuário" id="usuario"
                    name="usuario" required>
            </div>
            <div class="mt-2 mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" placeholder="Informe o seu E-mail" id="email" name="email"
                    aria-describedby="emailHelp" required>
            </div>
            <div class="mt-2 mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" placeholder="Informe o seu telefone" id="telefone"
                    name="telefone" required>
            </div>
            <div class="mt-2 mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="mt-2 mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a class="btn btn-secondary" href="/">Voltar</a>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
